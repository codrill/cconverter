language: node_js
node_js:
  - 12.13.0
  - node
dist: bionic
sudo: required

branches:
  only:
    - develop

script:
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  on:
    branch: develop
  target_branch: master
  local_dir: build
  fqdn: cconverter.codrill.eu
